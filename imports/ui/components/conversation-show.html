<template name="Conversation_show">
    <div class="row conversation-show-pane" style="padding: 0 15px; padding-right: 0; width: 100%;">
        <div class="row chat-pane-header col-md-12 text-center" style="background-color: f6f6f6;">
            <div class="container col-md-2 col-md-offset-3 text-right" style="padding-right: 0;">
                <i style="font-size: 36px; padding-top: 2px;" class="fa fa-user-circle"></i>
            </div>
            <div class="container col-md-4 text-left">
                <p style="font-size: 15px; font-weight: bold; margin-bottom: 0; padding-top: 1px;">{{converserDisplayname}}</p>
                <p style="font-size: 12px;  margin-bottom: 0; padding-top: 1px;">@{{converser}}</p>
            </div>
        </div>
        <div class="row conversation-show">
            {{#each message in messages}}
            {{> Message message}}
            {{/each}}
        </div>
        <div class="row conversation-show-footer col-md-12" style="background-color: f6f6f6;">
            <form class="form-text-message">
                <div class="col-md-10 text-message">
                    <input type="text" name="textMessage" class="form-control" style="height: 42px; display: inline-block;
                    margin-top: 0px !important;
                    height: 40px; font-size: 16px !important;
                    line-height: 20px !important;" placeholder="Type something">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-block btn-chat" style="display: inline-block;
                    height: 38px; margin-top: 0px !important;
                    font-size: 16px !important;
                    line-height: 18px !important;">Send</button>
                </div>
            </form>
        </div>
    </div>
</template>
