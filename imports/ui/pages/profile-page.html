<template name="Profile_page">
    <div class="chat-page">
        <div class="container side-pane" style="padding: 0px; margin: 0px;">
            <div class="container header-side-pane col-md-4" style="padding-right: 0px;">
                <div class="app-logo-short menu-item col-md-6">
                    <img src="/logo-short.svg" alt="Chatter" height="40" width="40">
                </div>
                <div class="horizontal-menu-items col-md-6 text-center" style="padding-right: 0px;">
                    <div class="menu-item text-center">
                        <a class="fa fa-telegram" title="Unicast" style="padding-top: 10px; font-size: 20px;" aria-hidden="true"></a>
                    </div>
                    <div class="menu-item text-center">
                        <a class="fa fa-globe" title="Broadcast" style="padding-top: 10px;" aria-hidden="true"></a>
                    </div>
                    <div class="menu-item text-center">
                        <a class="fa fa-rocket sign-out" data-toggle="dropdown" title="Sign out" style="padding-top: 10px;" aria-hidden="true"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
