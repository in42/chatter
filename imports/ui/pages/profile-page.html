<template name="Profile_page">
    <div class="chat-page">
        <div class="container side-pane" style="width: 25%; display: inline-block;">
            <div class="row header-side-pane">
                <div class="app-logo-short menu-item col-md-4">
                    <img src="/logo-short.svg" alt="Chatter" height="40" width="40">
                </div>
                <div class="horizontal-menu-items col-md-8 text-right">
                    <div class="menu-item text-center">
                        <a class="fa fa-telegram" title="Unicast" style="padding-top: 10px; font-size: 19px;" aria-hidden="true"></a>
                    </div>
                    <div class="menu-item text-center">
                        <a class="fa fa-globe" title="Broadcast" style="padding-top: 10px;" aria-hidden="true"></a>
                    </div>
                    <div class="menu-item text-center">
                        <a class="fa fa-hand-peace-o sign-out" data-toggle="dropdown" title="Sign out" style="padding-top: 10px; padding-left: 10px;" aria-hidden="true"></a>
                    </div>
                </div>
            </div>
            <div class="container chat-heads-pane">
                {{#each conversation in conversations}}
                    <div class="row chat-head">
                        {{> Chat_head conversation}}
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
