<template name="Signup_page">
    <section class="signup">
        <div class="signup-form-container container col-md-6 col-md-offset-3">
            <hr>
            <form class="signup-form">
                <div class="inner-addon right-addon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input id="signup-username" type="text" name="username" class="form-control" placeholder="Username">
                </div>
                <div class="inner-addon right-addon">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    <input id="signup-firstname" type="text" name="firstname" class="form-control" placeholder="First name">
                </div>
                <div class="inner-addon right-addon">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    <input id="signup-lastname" type="text" name="lastname" class="form-control" placeholder="Last name">
                </div>
                <div class="inner-addon right-addon">
                    <i class="fa fa-lock"></i>
                    <input id="signup-password" type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-form-submit btn-block">Sign up</button>
            </form>
            <hr>
            <p class="form-footer-info text-center">Already a Chatter member? <a class="a-custom" href="{{pathFor 'Signin'}}">Sign in</a></p>
        </div>
    </section>
</template>
