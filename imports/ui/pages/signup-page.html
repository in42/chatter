<template name="Signup_page">
    <section class="signup">
        <h2>Create your account</h2>
        <p class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 or-divider">
            Already a member?
            <a href="{{pathFor 'Signin'}}" class="js-signin-link">Sign in</a>
        </p>
        <div class="row container">
            <form class="signup-form col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                <div class="form-group">
                    <label>Username</label>
                    <input id="signup-username" type="text" name="username" class="form-control" placeholder="Only alphanumeric characters" maxlength="12">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="signup-password" type="password" name="password" class="form-control" placeholder="At least 6 characters">
                </div>
                <div class="form-group button-submit-container">
                    <button class="btn btn-primary" type="submit">Sign up</button>
                </div>
            </form>
        </div>
    </section>
</template>
