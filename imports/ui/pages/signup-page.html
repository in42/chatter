<template name="Signup_page">
    <div class="signup container">
        <div class="signup-form-container container col-md-6 col-md-offset-3" style="padding: 0 80px;">
            <hr>
            <form class="signup-form" autocomplete="off">
                {{#if serverError}}
                <p class="{{serverError}} text-center">Credentials not valid, can not create user</p>
                {{/if}}
                <div class="inner-addon right-addon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" name="username" class="form-control {{usernameError}}" placeholder="Username">
                    {{#if usernameError}}
                    <p class="form-control-error">Username required</p>
                    {{/if}}
                </div>
                <div class="inner-addon right-addon">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    <input type="text" name="displayname" class="form-control {{displaynameError}}" placeholder="Display name">
                    {{#if displaynameError}}
                    <p class="form-control-error">Display name required</p>
                    {{/if}}
                </div>
                <div class="inner-addon right-addon">
                    <i class="fa fa-lock"></i>
                    <input id="signup-password" type="password" name="password" class="form-control {{passwordError}}" placeholder="Password">
                    {{#if passwordError}}
                    <p class="form-control-error">Password required</p>
                    {{/if}}
                </div>
                <div class="inner-addon right-addon">
                    <i class="fa fa-check"></i>
                    <input id="signup-password" type="password" name="confirmPassword" class="form-control {{confirmPasswordError}}" placeholder="Confirm password">
                    {{#if confirmPasswordError}}
                    <p class="form-control-error">Passwords do not match</p>
                    {{/if}}
                </div>
                <button type="submit" class="btn btn-form-submit btn-block">Sign up</button>
            </form>
            <hr>
            <p class="form-footer-info text-center">Already a Chatter member? <a class="a-custom" href="{{pathFor 'Signin'}}">Sign in</a></p>
        </div>
    </div>
</template>
