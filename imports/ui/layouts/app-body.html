<template name="App_body">
    <body class="bg-light">
        <div class="container">
            {{#if currentUser}}
            {{else}}
            <div class="jumbotron app-banner text-center">
                <h1 class="app-name">Chatter</h1>
                <div class="row">
                    <p class="col-md-6 col-md-offset-3 app-description">Chat with people on your favorite chat room platform</p>
                </div>
            </div>
            {{/if}}
        </div>
        <div class="container main-content">
            {{> Template.dynamic template=main}}
        </div>
    </body>
</template>
